<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Dmitry Sharabin">
  <meta name="description" content="Udacity. Front-End Web Developer Nanodegree Program. Project #2">
  <meta name="keywords" content="HTML,CSS,Udacity,Nanodegree">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet prefetch" href="css/app.css">
  <title>Concentration Game</title>
</head>
<body>
  <header>
    <h1>Concentration Game</h1>
  </header>
  <main>
    <!-- Statistics Panel -->
    <div class="statistics">
      <!-- Star Rating -->
      <span class="star-rating">
        <svg id="star-1" class="star full">
          <use xlink:href="#icon-star" />
        </svg>
        <svg id="star-2" class="star full">
          <use xlink:href="#icon-star" />
        </svg>
        <svg id="star-3" class="star full">
          <use xlink:href="#icon-star" />
        </svg>
      </span>
      <!-- Moves counter -->
      <span class="moves-counter">0 Moves</span>
      <!-- Timer -->
      <span class="timer">00:00</span>
      <!-- Reset Game button -->
      <svg class="reset-button">
        <use xlink:href="#icon-reset" />
      </svg>
    </div>
    <!-- The game board. Cards are generated by the script -->
    <ul id="game-board">

    </ul>
    <!-- Attempts statistics -->
    <table class="attempts-stats">
      <caption>Attempts Results</caption>
      <thead>
        <tr>
          <th>Attempt</th>
          <th>Moves</th>
          <th>Stars</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <!-- Modal window with the result of the game -->
    <div class="game-over">
      <h1 class="congrats">Congratulations! You Won!</h1>
      <p class="result"></p>
      <button class="play-again">Play again!</button>
    </div>
  </main>
  <footer>
    <p>Created by <strong>Dmitry Sharabin</strong>, <time datetime="2018-10-01">2018</time></p>
  </footer>
  <script src="js/app.js"></script>
  <!--
    Icon System
    See "Practical SVG" by Chris Coyier (https://abookapart.com/products/practical-svg)
    Icons source: https://icomoon.io/app/#/select
  -->
  <svg aria-hidden="true" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-reset" viewBox="0 0 32 32">
        <title>Reset Game</title>
        <path d="M32 12h-12l4.485-4.485c-2.267-2.266-5.28-3.515-8.485-3.515s-6.219 1.248-8.485 3.515c-2.266 2.267-3.515 5.28-3.515 8.485s1.248 6.219 3.515 8.485c2.267 2.266 5.28 3.515 8.485 3.515s6.219-1.248 8.485-3.515c0.189-0.189 0.371-0.384 0.546-0.583l3.010 2.634c-2.933 3.349-7.239 5.464-12.041 5.464-8.837 0-16-7.163-16-16s7.163-16 16-16c4.418 0 8.418 1.791 11.313 4.687l4.687-4.687v12z"></path>
      </symbol>
      <symbol id="icon-star" viewBox="0 0 32 32">
        <title>Star Rating</title>
        <path d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"></path>
      </symbol>
    </defs>
  </svg>
</body>
</html>
